name: CI & Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      - name: Build & run tests
        run: mvn -B clean verify

  release:
    name: Publish to Maven Central & create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # ❌ THE CONFLICTING STEP HAS BEEN REMOVED FROM HERE ❌
      # The space is now empty, resolving the NullPointerException conflict.

      # 1. SET UP JDK (Must run to provide Maven environment)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      # 2. IMPORT GPG Key (Still required for signing)
      - name: Import GPG Private Key
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Get project version from pom.xml
        id: mvn-version
        run: |
          VERSION=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/')
          echo "Detected project version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fail if version is SNAPSHOT
        run: |
          if echo "${{ steps.mvn-version.outputs.version }}" | grep -q "SNAPSHOT"; then
            echo "Refusing to deploy SNAPSHOT version to Maven Central: ${{ steps.mvn-version.outputs.version }}"
            exit 1
          fi

      # 3. DEPLOY (CRITICAL FIX: Credentials passed via environment variables)
      - name: Deploy to Maven Central Portal
        env:
          # The central-publishing-maven-plugin officially supports these variables:
          MAVEN_CENTRAL_PORTAL_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_CENTRAL_PORTAL_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          # This command now triggers the new plugin and uses environment variables for authentication
          mvn -B -X -P release clean deploy \
            -DskipTests=false \
            -Dgpg.passphrase='${{ secrets.GPG_PASSPHRASE }}'

      # 4. CREATE RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: chunking-collector ${{ steps.mvn-version.outputs.version }}
          body: |
            Automated release for `${{ github.ref_name }}`.

            - Version: `${{ steps.mvn-version.outputs.version }}`
            - Commit: `${{ github.sha }}`
          files: |
            target/chunking-collector-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}