name: CI & Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with
        distribution: 'temurin'
        java-version: '8'
        cache: 'maven'

      - name: Build & run tests
        run: mvn -B clean verify

  release:
    name: Publish to Maven Central & create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # 1. SET UP JDK (The primary environment setup)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      # âž¡ï¸ CRITICAL FIX 1: Clear settings.xml to prevent NPE â¬…ï¸
      # Deletes the file actions/setup-java creates, forcing the use of environment variables.
      - name: ðŸ—‘ï¸ Clear Conflicting settings.xml
        run: rm -f ~/.m2/settings.xml

      # 2. SIMPLE GPG KEY IMPORT (Avoids conflict with dedicated action)
      - name: ðŸ”‘ Import GPG Private Key Directly
        run: |
          # Create temporary file for private key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > private.key
          
          # Import key using the passphrase
          gpg --batch --passphrase "${{ secrets.GPG_PASSPHRASE }}" --import private.key
        shell: bash

      - name: Get project version from pom.xml
        id: mvn-version
        run: |
          VERSION=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/')
          echo "Detected project version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fail if version is SNAPSHOT
        run: |
          if echo "${{ steps.mvn-version.outputs.version }}" | grep -q "SNAPSHOT"; then
            echo "Refusing to deploy SNAPSHOT version to Maven Central: ${{ steps.mvn-version.outputs.version }}"
            exit 1
          fi

      # 3. DEPLOY (Uses Env Vars for Auth, and the directly imported GPG key)
      - name: Deploy to Maven Central Portal
        env:
          # Official environment variables for central-publishing-maven-plugin
          MAVEN_CENTRAL_PORTAL_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_CENTRAL_PORTAL_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          # Required for GPG to work in a non-interactive shell environment
          GPG_TTY: $(tty)
        run: |
          # The command now triggers the new plugin and must use environment variables for authentication
          mvn -B -X -P release clean deploy \
            -DskipTests=false \
            -Dgpg.passphrase='${{ secrets.GPG_PASSPHRASE }}'

      # 4. CREATE RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: chunking-collector ${{ steps.mvn-version.outputs.version }}
          body: |
            Automated release for `${{ github.ref_name }}`.

            - Version: `${{ steps.mvn-version.outputs.version }}`
            - Commit: `${{ github.sha }}`
          files: |
            target/chunking-collector-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}