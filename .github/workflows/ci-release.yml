name: CI & Release

on:
  push:
    branches:
      - '**'        # CI on all branches
    tags:
      - 'v*'        # Release & Central publish on version tags
  pull_request:
    branches:
      - '**'

permissions:
  contents: write   # needed for creating GitHub releases

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & run tests
        run: mvn -B clean verify

  release:
    name: Publish to Maven Central & create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Important: checkout the tag ref (e.g. refs/tags/v1.0.0)
          ref: ${{ github.ref }}

      - name: Set up JDK 8 with OSSRH + GPG config
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
          # This tells setup-java to create ~/.m2/settings.xml with these creds
          server-id: 'ossrh'                      # must match <id>ossrh</id> in pom.xml distributionManagement
          server-username: 'OSSRH_USERNAME'       # env var name
          server-password: 'OSSRH_PASSWORD'       # env var name
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}   # ASCII-armored key
          gpg-passphrase:  ${{ secrets.GPG_PASSPHRASE }}

      - name: Export OSSRH env for Maven
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          echo "Using OSSRH_USERNAME=${OSSRH_USERNAME}"
          echo "OSSRH_PASSWORD length=${#OSSRH_PASSWORD}"

      - name: Get project version from pom.xml
        id: mvn-version
        run: |
          VERSION=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/')
          echo "Detected project version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fail if version is SNAPSHOT
        run: |
          if echo "${{ steps.mvn-version.outputs.version }}" | grep -q "SNAPSHOT"; then
            echo "Refusing to deploy SNAPSHOT version to Maven Central: ${{ steps.mvn-version.outputs.version }}"
            exit 1
          fi

      - name: Deploy to OSSRH (staging for Maven Central)
        run: mvn -B -P release clean deploy -DskipTests=false -Dgpg.passphrase="${GPG_PASSPHRASE}"
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # e.g. v1.0.0
          name: chunking-collector ${{ steps.mvn-version.outputs.version }}
          body: |
            Automated release for `${{ github.ref_name }}`.

            - Version: `${{ steps.mvn-version.outputs.version }}`
            - Commit: `${{ github.sha }}`
          files: |
            target/chunking-collector-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
