name: CI & Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      - name: Build & run tests
        run: mvn -B clean verify

  release:
    name: Publish to Maven Central & create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # 1. MANUAL FIX: Inject OSSRH Credentials (Bypasses the action bug)
      - name: ‚úçÔ∏è Inject OSSRH Credentials into settings.xml
        run: |
          # Create the necessary .m2 directory
          mkdir -p ~/.m2
          
          # Write the settings.xml file directly, interpolating the literal secrets
          cat << EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${{ secrets.OSSRH_USERNAME }}</username>
                <password>${{ secrets.OSSRH_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # ‚û°Ô∏è NEW DIAGNOSTIC STEP: Check contents ‚¨ÖÔ∏è
      - name: üîç VERIFY settings.xml CONTENT (Masked)
        run: |
          echo "--- settings.xml Content ---"
          cat ~/.m2/settings.xml

      # 2. SET UP JDK (Must run to provide Maven environment)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      # 3. IMPORT GPG Key (Must run to install private key)
      - name: Import GPG Private Key
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Get project version from pom.xml
        id: mvn-version
        run: |
          VERSION=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/')
          echo "Detected project version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fail if version is SNAPSHOT
        run: |
          if echo "${{ steps.mvn-version.outputs.version }}" | grep -q "SNAPSHOT"; then
            echo "Refusing to deploy SNAPSHOT version to Maven Central: ${{ steps.mvn-version.outputs.version }}"
            exit 1
          fi

      # 4. DEPLOY (Uses manually created settings.xml)
      - name: Deploy to OSSRH
        run: |
          # The command relies on the manually created settings.xml file
          mvn -B -X -P release clean deploy \
            -DskipTests=false \
            -Dgpg.executable=gpg \
            -Dgpg.passphrase='${{ secrets.GPG_PASSPHRASE }}'

      # 5. CREATE RELEASE
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: chunking-collector ${{ steps.mvn-version.outputs.version }}
          body: |
            Automated release for `${{ github.ref_name }}`.

            - Version: `${{ steps.mvn-version.outputs.version }}`
            - Commit: `${{ github.sha }}`
          files: |
            target/chunking-collector-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}