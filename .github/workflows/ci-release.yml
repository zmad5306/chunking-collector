name: CI & Release

on:
  push:
    branches:
      - '**'        # CI on all branches
    tags:
      - 'v*'        # Release & Central publish on version tags
  pull_request:
    branches:
      - '**'

permissions:
  contents: write   # needed for creating GitHub releases

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & run tests
        run: mvn -B clean verify

  release:
    name: Publish to Maven Central & create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Important: checkout the tag ref (e.g. refs/tags/v1.0.0)
          ref: ${{ github.ref }}

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Create Maven settings.xml for OSSRH
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">

            <servers>
              <server>
                <id>ossrh</id>
                <username>${OSSRH_USERNAME}</username>
                <password>${OSSRH_PASSWORD}</password>
              </server>
            </servers>

            <profiles>
              <profile>
                <id>gpg</id>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>${GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>

            <activeProfiles>
              <activeProfile>gpg</activeProfile>
            </activeProfiles>
          </settings>
          EOF

          echo "=== Effective settings.xml (password masked) ==="
          sed -e 's/<password>.*<\/password>/<password>***<\/password>/' ~/.m2/settings.xml

      - name: Get project version from Maven
        id: mvn-version
        run: |
          VERSION=$(mvn -q -Dexpression=project.version -DforceStdout help:evaluate)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fail if version is SNAPSHOT
        run: |
          if echo "${{ steps.mvn-version.outputs.version }}" | grep -q "SNAPSHOT"; then
            echo "Refusing to deploy SNAPSHOT version to Maven Central: ${{ steps.mvn-version.outputs.version }}"
            exit 1
          fi

      - name: Deploy to OSSRH (staging for Maven Central)
        run: mvn -B -P release clean deploy -DskipTests=false
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # e.g. v1.0.0
          name: chunking-collector ${{ steps.mvn-version.outputs.version }}
          body: |
            Automated release for `${{ github.ref_name }}`.

            - Version: `${{ steps.mvn-version.outputs.version }}`
            - Commit: `${{ github.sha }}`
          files: |
            target/chunking-collector-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
